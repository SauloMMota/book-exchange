<h2 mat-dialog-title>Solicitação de Troca de Livros</h2>
<mat-dialog-content class="mat-typography">
  <div class="modal-body modal-body-wrapper">
    <br />
    <mat-form-field class="full">
      <mat-label>Livro</mat-label>
      <input
        type="text"
        placeholder="Digite o título do livro"
        aria-label="Number"
        matInput
        [formControl]="searchControl"
        [matAutocomplete]="auto"
      />
      <mat-autocomplete
        #auto="matAutocomplete"
        (optionSelected)="selecionarLivro($event)"
        [displayWith]="displayFn"
      >
        <mat-option
          *ngFor="let livro of filteredLivros | async"
          [value]="livro"
        >
          {{ livro.titulo }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <br />
    <mat-form-field class="full">
      <mat-label>Adicione informação</mat-label>
      <textarea
        matInput
        placeholder="Ex. número para o usuário entrar em contato, endereço..."
        [(ngModel)]="informacoes"
        name="informacao"
      ></textarea>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button
    mat-button
    cdkFocusInitial
    [mat-dialog-close]="true"
    (click)="solicitar()"
  >
    Solicitar
  </button>
</mat-dialog-actions>
