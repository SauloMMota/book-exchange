<h2 mat-dialog-title>Informação</h2>
<mat-dialog-content class="mat-typography">
  <form class="example-form">
    <mat-form-field class="full">
      <mat-label>Adicione informação</mat-label>
      <textarea matInput placeholder="Ex. características do livro..."
      [(ngModel)]="informacao" name="informacao"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button cdkFocusInitial (click)="adcionarInformacao()">Adicionar</button>
</mat-dialog-actions>
