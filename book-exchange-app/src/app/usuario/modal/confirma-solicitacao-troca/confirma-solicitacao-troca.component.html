<h2 mat-dialog-title>Confirmação de Troca de Livros</h2>
<mat-dialog-content class="mat-typography">
  <h3>Você deseja realizar a troca de livros?</h3>
  <h4>Informações:</h4>

  <p>{{ dadosSolicitacao?.informacoes }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button cdkFocusInitial (click)="confirmar()">Confirmar</button>
</mat-dialog-actions>
